<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Box</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container"></div>
    <div id="modelBox">
        <img src="./popup_model.jpg" width="100%">
        <div class="offer-text">
            <h2>Get 75% OFF</h2>
            <small>on all beauty products</small>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet porro laudantium voluptates, deserunt nobis recusandae quisquam, eaque asperiores et iste saepe sint libero excepturi molestiae quam atque ad modi dolore.</p>
            <form >
                <input type="email" placeholder="Email Address">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <img src="./close_img.png" class="close-icon" onclick = "closeMode">
    </div>
    <script>
        let modelBox = document.getElementById("modelBox");
        document.onmouseleave = function() {
            modelBox.style.display = "block"
        }

       document.onclick =  function closeModel(){
            modelBox.style.display = "none";
        }
    </script>

</body>
</html>
